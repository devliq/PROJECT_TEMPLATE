---
name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # =============================================================================
  # ENVIRONMENT SETUP
  # =============================================================================
  setup:
    name: Environment Setup
    runs-on: ubuntu-latest
    outputs:
      node-cache-hit: ${{ steps.node-cache.outputs.cache-hit }}
      python-cache-hit: ${{ steps.python-cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        id: setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Cache Node.js dependencies
        id: node-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Cache Python dependencies
        id: python-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv/
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install Node.js dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Python dependencies
        if: steps.python-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8

  # =============================================================================
  # CODE QUALITY CHECKS
  # =============================================================================
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        language: [nodejs, python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.language == 'nodejs'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        if: matrix.language == 'nodejs'
        run: npm ci

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      # Node.js Quality Checks
      - name: Run ESLint
        if: matrix.language == 'nodejs'
        run: npm run lint

      - name: Run ESLint with auto-fix
        if: matrix.language == 'nodejs' && failure()
        run: |
          npm run lint:fix
          if [ -n "$(git status --porcelain)" ]; then
            echo "ESLint auto-fix applied changes"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "fix: auto-fix linting issues [skip ci]"
            git push
          fi

      - name: Check Prettier formatting
        if: matrix.language == 'nodejs'
        run: npm run format:check

      - name: Auto-format with Prettier
        if: matrix.language == 'nodejs' && failure()
        run: |
          npm run format
          if [ -n "$(git status --porcelain)" ]; then
            echo "Prettier auto-format applied changes"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: auto-format code [skip ci]"
            git push
          fi

      - name: Run TypeScript type checking
        if: matrix.language == 'nodejs'
        run: npm run typecheck

      # Python Quality Checks
      - name: Run Flake8 linting
        if: matrix.language == 'python'
        run: flake8 01_SRC/ 02_TEST/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Black formatting check
        if: matrix.language == 'python'
        run: black --check --diff 01_SRC/ 02_TEST/

      - name: Auto-format Python code
        if: matrix.language == 'python' && failure()
        run: |
          black 01_SRC/ 02_TEST/
          if [ -n "$(git status --porcelain)" ]; then
            echo "Black auto-format applied changes"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: auto-format Python code [skip ci]"
            git push
          fi

  # =============================================================================
  # UNIT TESTING
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, quality-checks]
    strategy:
      matrix:
        language: [nodejs, python]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.language == 'nodejs'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        if: matrix.language == 'nodejs'
        run: npm ci

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Node.js Testing
      - name: Run Jest unit tests
        if: matrix.language == 'nodejs'
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

      - name: Upload Jest coverage
        if: matrix.language == 'nodejs'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: nodejs
          fail_ci_if_error: false

      # Python Testing
      - name: Run pytest
        if: matrix.language == 'python'
        run: |
          cd 02_TEST
          python -m pytest --cov=../01_SRC --cov-report=xml --cov-report=html
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

      - name: Upload Python coverage
        if: matrix.language == 'python'
        uses: codecov/codecov-action@v4
        with:
          file: ./02_TEST/coverage.xml
          flags: python
          fail_ci_if_error: false

      # Test Results Artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.language }}
          path: |
            coverage/
            02_TEST/coverage.xml
            02_TEST/htmlcov/
          retention-days: 30

  # =============================================================================
  # END-TO-END TESTING
  # =============================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Run Cypress e2e tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: "http://localhost:3000"
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  # =============================================================================
  # CODE QUALITY ANALYSIS
  # =============================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [setup, quality-checks]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SonarQube analysis
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=01_SRC
            -Dsonar.tests=02_TEST
            -Dsonar.python.coverage.reportPaths=02_TEST/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Trivy Security Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      # Snyk Security Scan
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@0.4.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all

      # Dependency Review
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

      # Secret Scanning
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # BUILD AND ARTIFACTS
  # =============================================================================
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, security-scan]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application
        run: |
          npm run build
          python setup.py build 2>/dev/null || echo "No Python build setup"

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r 01_SRC deployment/
          cp -r 03_BUILD deployment/
          cp package.json requirements.txt deployment/
          tar -czf deployment-${{ github.sha }}.tar.gz deployment/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-${{ github.sha }}.tar.gz
          retention-days: 30

  # =============================================================================
  # NOTIFICATIONS
  # =============================================================================
  notifications:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, e2e-tests, security-scan, build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate workflow summary
        id: summary
        run: |
          echo "workflow_status=$(if [ "${{ needs.quality-checks.result }}" == "success" ] && [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.security-scan.result }}" == "success" ]; then echo "success"; else echo "failure"; fi)" >> $GITHUB_OUTPUT
          echo "has_critical_issues=$(if [ "${{ needs.security-scan.result }}" == "failure" ]; then echo "true"; else echo "false"; fi)" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "CI/CD Pipeline ${{ steps.summary.outputs.workflow_status == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "CI/CD Pipeline Results"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:* ${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:* ${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* ${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:* ${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Quality Checks:* ${{ needs.quality-checks.result == 'success' && 'âœ…' || 'âŒ' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Unit Tests:* ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*E2E Tests:* ${{ needs.e2e-tests.result == 'success' && 'âœ…' || 'âŒ' || 'â­ï¸' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Security Scan:* ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Details"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      - name: Create GitHub issue on critical failure
        if: steps.summary.outputs.has_critical_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Critical CI/CD Issues Detected - ${{ github.ref_name }}`;
            const body = `
            ## Critical Issues Found

            The CI/CD pipeline has detected critical issues that require immediate attention.

            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### Failed Checks:
            - Quality Checks: ${{ needs.quality-checks.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
            - Unit Tests: ${{ needs.unit-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
            - Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}

            ### Next Steps:
            1. Review the workflow logs for detailed error information
            2. Address any security vulnerabilities found
            3. Fix any failing tests or quality checks
            4. Re-run the pipeline after fixes

            ---
            *This issue was automatically created by the CI/CD pipeline.*
            `;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ci-failure', 'critical'],
              state: 'open'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Critical CI/CD Issues') &&
              issue.title.includes(github.ref_name)
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['ci-failure', 'critical', 'automated']
              });

            }
